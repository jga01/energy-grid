<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Power Grid Controller</title>
    <link rel="stylesheet" href="/css/controller.css"> <!-- Link the CSS -->
</head>
<body>
    <h1>Controller</h1>

    <div id="stash-display">
        Personal Stash: <span id="stash-amount">0</span> / <span id="stash-target">??</span>
    </div>

    <div class="button-container">
        <button id="generate-button" class="action-button">Generate Power</button>
    </div>

    <div class="button-container">
        <button id="stabilize-button" class="action-button special-action">
            Stabilize Burst
            <span class="cooldown-timer"></span>
        </button>
    </div>

    <div class="button-container">
        <button id="emergency-button" class="action-button special-action emergency-action">
            Emergency Adjust
            <span class="cooldown-timer"></span>
        </button>
    </div>

    <div class="button-container">
        <button id="steal-grid-button" class="action-button special-action steal-action">
            Divert Power
            <span class="cooldown-timer"></span>
        </button>
    </div>

    <div id="controller-status">Connecting...</div>

    <!-- Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your controller logic -->
    <script src="/js/controller.js"></script>
</body>
</html>
